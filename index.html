<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Guess The Anime</title>
</head>
<body>
    <header>
        <h1>Guess The Anime</h1>
        <i class="fa-solid fa-circle-info icon"></i>
    </header>


    <main>
        <div class="image-container">
            <figure>
                <img src="https://cdn.myanimelist.net/images/anime/7/74975.jpg" />
            </figure>
        </div>
        <div class="stage"></div>

        <section id="enter-guess">
            <form action="">
                <input type="text" id="text-input" placeholder="Search...">
                <button type="input" id="submit">Submit</button>
            </form>
        </section>
        <section id="guesses">
        </section>
    </main>


    <footer>
        <a href="https://github.com/doublelariat180" target="_blank">
            <i class="fa-brands fa-github icon github-icon"></i>
        </a>
    </footer>
</body>

<script src="./main.js"></script>
</html>
